<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewery Search Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/search-results-style.css" />
</head>

<body>
    <main id="wrapper">
      <div id="search" class="flex-row allign-start allign-stretch-md allign-content align-content-stretch-md min-20-vh">
          <div class="col-12 col-md-13 bg-dark p-3">
            <h1> <strong><span>Brew</span>HaHa</strong></h1>
              <form id="search-form" class="mb-2">
                  <input id="search-input" class="form-input w-100">
                  <select id="format-input" class="form-input w-100">
                      <option value="" disabled selected>Search by city or state</option>
                      <option value="city">City</option>
                      <option value="state">State</option>
                  </select>
                  <button class="btn btn-info btn-block">Search</button>
              </form>
              <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a>
          </div>
          </div>
        </div>
      </div>
      <div class="results">
        <div id="brewery-list" style="display: inline-block"></div>
        <div id="full-results"></div>
      </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/display-search.js"></script>

</body>
</html>
